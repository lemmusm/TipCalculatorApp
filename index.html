<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><img src="./images/logo.svg" alt="" /></div>
      <div class="row">
        <div class="row-item operations">
          <div class="bill">
            <h5>Bill</h5>
            <div class="input-icon">
              <img
                class="icon"
                src="./images/icon-dollar.svg"
                alt="dolar-icon"
              />
              <input type="text" class="txt-input" placeholder="0.00" />
            </div>
          </div>
          <div class="tips">
            <h5>Select Tip %</h5>
            <div class="tips-list">
              <div class="tip-item percent-box">5%</div>
              <div class="tip-item percent-box">10%</div>
              <div class="tip-item percent-box">15%</div>
              <div class="tip-item percent-box">25%</div>
              <div class="tip-item percent-box">50%</div>
              <div class="tip-item custom-tip-item">
                <input
                  type="text"
                  class="txt-input"
                  id="custom-input-tip"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>

          <div class="number-people">
            <h5>Number of People</h5>
            <div class="input-icon">
              <img
                class="icon"
                src="./images/icon-person.svg"
                alt="dolar-icon"
              />
              <input type="text" class="txt-input" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="row-item results">
          <div class="row-amount">
            <div class="item-amount">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="item-amount amount-qty">$00.00</div>
          </div>
          <div class="row-amount">
            <div class="item-amount">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="item-amount amount-qty">$00.00</div>
          </div>
          <div class="row-amount">
            <div class="item-amount">
              <button class="btn-reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
